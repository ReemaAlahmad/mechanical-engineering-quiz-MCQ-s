<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mechanical Engineering Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #0d0d14;
      padding: 20px;
      font-size: 1.8em;
      font-weight: bold;
      color: #4db8ff;
    }
    .quiz-container {
      margin: 30px auto;
      width: 80%;
      max-width: 700px;
      background: #2a2a40;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 15px;
      color: #fff;
    }
    .options {
      list-style: none;
      padding: 0;
    }
    .options li {
      background: #3a3a55;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .options li:hover {
      background: #4db8ff;
      color: #000;
    }
    .btn {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #4db8ff;
      color: #000;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background: #3399cc;
    }
    .result {
      margin-top: 20px;
      font-size: 1.3em;
      color: #4db8ff;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>Mechanical Engineering Quiz</header>

  <div class="quiz-container">
    <div id="quiz"></div>
    <button class="btn" onclick="nextQuestion()">Next</button>
    <div class="result" id="result"></div>
  </div>

  <footer>By: Reema Saleh Alahmad</footer>

  <script>
    const quizData = [
      {
        question: "Which law is fundamental in thermodynamics?",
        options: ["Newton's 2nd Law", "First Law of Thermodynamics", "Bernoulli's Principle", "Hooke's Law"],
        answer: "First Law of Thermodynamics"
      },
      {
        question: "Which software is widely used for CAD in Mechanical Engineering?",
        options: ["Photoshop", "SolidWorks", "After Effects", "Illustrator"],
        answer: "SolidWorks"
      },
      {
        question: "Which material is most commonly used for engine blocks?",
        options: ["Plastic", "Cast Iron", "Wood", "Glass"],
        answer: "Cast Iron"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      if (currentQuestion < quizData.length) {
        const q = quizData[currentQuestion];
        document.getElementById("quiz").innerHTML = `
          <div class="question">${q.question}</div>
          <ul class="options">
            ${q.options.map(opt => `<li onclick="checkAnswer(this, '${q.answer}')">${opt}</li>`).join('')}
          </ul>
        `;
      } else {
        document.getElementById("quiz").innerHTML = "";
        document.getElementById("result").innerHTML = 
          \`You scored \${score} out of \${quizData.length} ðŸŽ‰\`;
        document.querySelector(".btn").style.display = "none";
      }
    }

    function checkAnswer(option, correctAnswer) {
      if (option.innerText === correctAnswer) {
        option.style.background = "#28a745";
        score++;
      } else {
        option.style.background = "#dc3545";
      }
      Array.from(option.parentNode.children).forEach(li => li.style.pointerEvents = "none");
    }

    function nextQuestion() {
      currentQuestion++;
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
